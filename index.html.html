<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Division Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated watermark with border */
    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      border-color:rgb(8, 8, 8);
      padding: 6px 12px;
      border-radius: 8px;
      background-color: rgb(200, 255, 0);
      animation: pulse 3s infinite ease-in-out;
      pointer-events: none;
      user-select: none;
      z-index: 1000;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.9;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }

    .calculator {
      position: relative;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      z-index: 1;
      margin: auto;
      top: 100px;
    }

    .calculator input, .calculator button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
    }

    .calculator button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    /* .download-link {*/
      /* margin-top: 20px; */
      /* display: block; */
      /* color: #007bff; */
      /* text-decoration: none; */
    /* } */

    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Watermark with border -->
  <div class="watermark">мα∂є ву αηgѕυ🥏</div>

  <div class="calculator">
    <h2>➗𝕯𝖎𝖛𝖎𝖘𝖎𝖔𝖓 𝖈𝖆𝖑𝖈𝖚𝖑𝖆𝖙𝖔𝖗➗</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
    <!--<a href="division_calculator.html" class="download-link">Download Calculator HTML</a>-->
  </div>

  <script>
    function calculate() {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;

      if(num2 == 0) {
        document.getElementById('result').innerText = 'Error: Division by zero!';
        return;
      }

      var quotient = Math.floor(num1 / num2);
      var remainder = num1 % num2;

      document.getElementById('result').innerText =
        `Quotient: ${quotient} \nRemainder: ${remainder}`;
    }
  </script>

</body>
</html>
